<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		.btn {
			font-size: 10px;
			color: red;
		}
		div{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		$(function () {
			var out = document.getElementById("Hello World!");
	
			$(".btn-default").click(function () {
				out.innerHTML = document.getElementsByClassName("btn")[0].innerHTML;
			})
			$(".btn-primary").click(function () {
				out.innerHTML = document.getElementsByClassName("btn")[1].innerHTML;
			})
			$(".btn-success").click(function () {
				out.innerHTML = document.getElementsByClassName("btn")[2].innerHTML;
			})
			$(".btn-info").click(function () {
				out.innerHTML = document.getElementsByClassName("btn")[3].innerHTML;
			})
			$(".btn-warning").click(function () {
				out.innerHTML = document.getElementsByClassName("btn")[4].innerHTML;
			})
			$(".btn-danger").click(function () {
				out.innerHTML = document.getElementsByClassName("btn")[5].innerHTML;
			})
			$(".btn-link").click(function () {
				out.innerHTML = document.getElementsByClassName("btn")[6].innerHTML;
			})
		})
		
	</script>
</head>

<body>
	<div>
		<h1 id="hello">Hello</h1>
		<img id="img" src="images\Help.png" alt="!!!">
		<!-- 标准的按钮 -->
		<button type="button" class="btn btn-default">默认按钮</button>
		<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
		<button type="button" class="btn btn-primary">原始按钮</button>
		<!-- 表示一个成功的或积极的动作 -->
		<button type="button" class="btn btn-success">成功按钮</button>
		<!-- 信息警告消息的上下文按钮 -->
		<button type="button" class="btn btn-info">信息按钮</button>
		<!-- 表示应谨慎采取的动作 -->
		<button type="button" class="btn btn-warning">警告按钮</button>
		<!-- 表示一个危险的或潜在的负面动作 -->
		<button type="button" class="btn btn-danger">危险按钮</button>
		<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
		<button type="button" class="btn btn-link">链接按钮</button>
	</div>
</body>

</html>
