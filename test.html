<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<style type="text/css">
		#demo {
			font-size: 100px;
			color: rgba(182, 18, 160, 0.719);
		}
	</style>
	<script type="text/javascript">
		$(function () {
			$("#btn").click(function () {
				var time = new Date().getDay();
				alert(time);
				var x = "";
				console.log(time);
				switch (time) {
					case 1:
						x = "Monday";
						break;
					case 2:
						x = "Tuesday";
						break;
					case 3:
						x = "Wednesday";
						break;
					case 4:
						x = "Thursday";
						break;
					case 5:
						x = "Friday";
						break;
					case 6:
						x = "Saturday";
						break;
					case 7:
						x = "Sunday";
						break
				}
				document.getElementById("demo").innerHTML = x ;
			})
		})
	</script>
</head>

<body>
	<div>
		<button id="btn">点击我</button><br>
		<span id="demo"></span>
	</div>
</body>

</html>
