<!DOCTYPE html>

<head>
    <title>test</title>
    <meta charset="utf-8" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div><button id="btn">push</button> <input type="text" id="ipt" /></div>
    <script>
        $("#btn").on("click", function () {
            $.ajax({
                dataType: "text",
                url: "/process_get",
                success: function (result) {
                    $("#ipt").attr("value", result);
                }
            });
        });
    </script>
</body>
